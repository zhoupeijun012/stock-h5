server {
    listen 12346;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 带8位hash的资源：强缓存
    location ~* "^.+\.[0-9a-f]{8}\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$" {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        add_header Vary "Accept-Encoding";
    }

    # 普通资源：协商缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)(\?v=\d+)?$ {
        etag on;  # 移到location块级别
        
        if ($request_filename !~* "^.+\.[0-9a-f]{8}\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$") {
            expires off;
            add_header Cache-Control "public, max-age=0, must-revalidate";
        }
        
        access_log off;
        add_header Vary "Accept-Encoding";
    }

    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }
}